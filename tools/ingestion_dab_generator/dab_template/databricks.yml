bundle:
  name: lakeflow_connect_ingestion

include:
  - resources/*.yml

targets:
  dev:
    mode: development
    default: true
    # Workspace host is intentionally omitted so `databricks bundle ...` uses your
    # configured CLI profile (e.g., ~/.databrickscfg profile DEFAULT).

variables:
  dest_catalog:
    description: Destination UC catalog
    default: main
  dest_schema:
    description: Destination schema
    default: bronze
  connection_name:
    description: Unity Catalog connection name for the source connector
    default: CHANGE_ME
